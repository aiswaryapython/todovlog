{% extends 'base.html' %}
{% block content %}
<div class="shadow card">
        <div class="card-body">
            <h5 class="card-title">{{i.name}}<br>T</h5>
            <p><b>{{i.priority}}</b></p>
            <p><b></b>{{i.date}}</p>
            <a class="btn btn-danger" href="{% url 'delete' i.id%}">Delete</a>
            <a class="btn btn-success" href="{% url 'update' i.id%}">Update</a>
        </div>
        </div>
{% endblock %}
